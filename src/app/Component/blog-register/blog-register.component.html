<div class="container mt-4">
    <div class="text-center mb-4">
        <h2>Blog Application</h2>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary" (click)="CreateBlog()">Create New Blog</button>
    </div>
    <div class="row">
        <div class="col-12" *ngFor="let blog of blogs">
            <app-blog [blog]="blog" (delete)="onDeleteBlog($event)" (undoNewCreatedBlog)="undoNewCreatedBlog(blog)"></app-blog>
        </div>
    </div>
</div>
