<div class="card mb-3">
    <div class="card-body">
        <div *ngIf="isEdit; else viewMode">
            <form [formGroup]="blogForm">
                <div class="mb-3">
                    <label for="Text" class="form-label">Blog Text<span>*</span></label>
                    <textarea id="Text" formControlName="Text" name="Text" class="form-control" rows="5"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username<span>*</span></label>
                        <input type="text" id="username" formControlName="UsernameName" name="username"
                            class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="DateCreated" class="form-label">Date Created<span>*</span></label>
                        <input id="DateCreated" formControlName="DateCreated" name="DateCreated" class="form-control">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-success me-2" (click)="saveBlog()">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="cancelEditBlog()">Cancel</button>
                </div>

            </form>
        </div>
        <ng-template #viewMode>
            <div class="viewTemplate">
                <div class="card-text border-black fixed-height">
                    {{ blog.text }}
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="d-flex align-items-center">
                        <div class="m-sm-2 createdBy">
                            <strong>Created By: &nbsp;</strong>
                            <span class="username">{{ blog.username }}</span>
                        </div>
                        <div class="m-sm-2">
                            <strong>Created Date: &nbsp;</strong>
                            <span>{{ blog.dateCreated | date:'dd/MM/yyyy' }}</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary me-2" (click)="editBlog()">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="deleteBlog()">Delete</button>
                    </div>
                </div>
            </div>                  
        </ng-template>
    </div>
</div>
